<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple eCommerce Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }

    .product {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    button {
      padding: 0.5rem 1rem;
      background: #28a745;
      color: #fff;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .cart {
      font-size: 1.2rem;
    }

    .cart-items {
      background: #fff;
      margin: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
    }

    .cart-items ul {
      list-style: none;
      padding: 0;
    }

    .cart-items li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>My eCommerce Store</h1>
    <div class="cart">
      ðŸ›’ Cart: <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <div class="products" id="product-list">
      <!-- Products will appear here -->
    </div>
  </main>

  <section class="cart-items" id="cart-items">
    <h2>Shopping Cart</h2>
    <ul id="cart-list"></ul>
  </section>

  <script>
    const products = [
      { id: 1, name: "T-Shirt", price: 20, image: "https://via.placeholder.com/150" },
      { id: 2, name: "Jeans", price: 40, image: "https://via.placeholder.com/150" },
      { id: 3, name: "Sneakers", price: 60, image: "https://via.placeholder.com/150" },
      { id: 4, name: "Cap", price: 15, image: "https://via.placeholder.com/150" }
    ];

    const cart = [];

    const productList = document.getElementById("product-list");
    const cartCount = document.getElementById("cart-count");
    const cartList = document.getElementById("cart-list");

    function displayProducts() {
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      cartCount.textContent = cart.length;
      cartList.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        cartList.appendChild(li);
      });
    }

    displayProducts();
  </script>
</body>
</html>
