<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern eCommerce Store</title>
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #9333ea;
      --accent: #facc15;
      --bg: #f9fafb;
      --white: #fff;
      --text: #111827;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8rem;
    }

    .cart-btn {
      position: relative;
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
    }

    .cart-count {
      background: red;
      color: white;
      position: absolute;
      top: -10px;
      right: -10px;
      width: 20px;
      height: 20px;
      font-size: 0.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }

    main {
      padding: 2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product {
      background: var(--white);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 0.8rem 0 0.3rem;
    }

    .product p {
      color: var(--secondary);
      font-weight: bold;
    }

    .product button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .product button:hover {
      background: var(--secondary);
    }

    /* Cart Sidebar */
    .cart-sidebar {
      position: fixed;
      right: -100%;
      top: 0;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 1rem;
      transition: right 0.3s ease-in-out;
      z-index: 9999;
    }

    .cart-sidebar.open {
      right: 0;
    }

    .cart-sidebar h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    .cart-items {
      list-style: none;
      padding: 0;
      max-height: 60vh;
      overflow-y: auto;
    }

    .cart-items li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .close-btn {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .products {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>NeonTech Store</h1>
    <button class="cart-btn" onclick="toggleCart()">
      ðŸ›’ Cart
      <span class="cart-count" id="cart-count">0</span>
    </button>
  </header>

  <main>
    <div class="products" id="product-list">
      <!-- Products injected here -->
    </div>
  </main>

  <div class="cart-sidebar" id="cart-sidebar">
    <button class="close-btn" onclick="toggleCart()">âœ• Close</button>
    <h2>Your Cart</h2>
    <ul class="cart-items" id="cart-list"></ul>
  </div>

  <script>
    const products = [
      { id: 1, name: "Smart Headphones", price: 99, image: "https://via.placeholder.com/300x200?text=Headphones" },
      { id: 2, name: "Gaming Mouse", price: 49, image: "https://via.placeholder.com/300x200?text=Gaming+Mouse" },
      { id: 3, name: "Mechanical Keyboard", price: 79, image: "https://via.placeholder.com/300x200?text=Keyboard" },
      { id: 4, name: "4K Monitor", price: 299, image: "https://via.placeholder.com/300x200?text=Monitor" },
      { id: 5, name: "Wireless Speaker", price: 59, image: "https://via.placeholder.com/300x200?text=Speaker" },
    ];

    const cart = [];

    const productList = document.getElementById("product-list");
    const cartList = document.getElementById("cart-list");
    const cartCount = document.getElementById("cart-count");
    const cartSidebar = document.getElementById("cart-sidebar");

    function displayProducts() {
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(id) {
      const item = products.find(p => p.id === id);
      cart.push(item);
      updateCart();
    }

    function updateCart() {
      cartCount.textContent = cart.length;
      cartList.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        cartList.appendChild(li);
      });
    }

    function toggleCart() {
      cartSidebar.classList.toggle("open");
    }

    displayProducts();
  </script>
</body>
</html>
